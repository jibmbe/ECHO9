<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Pledge</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffcccb; /* Oppink color */
            border: 1px solid #ff6699; /* Darker pink border */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #ff6699; /* Darker pink text color */
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #ff6699; /* Darker pink text color */
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #ff6699; /* Darker pink button color */
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #ff3385; /* Darker hover color */
        }
    </style>
</head>
<body>
    <form method="post" action="{% url 'create_pledge' %}">
        {% csrf_token %}
        <h1>Create Pledge</h1>
        <label for="amount">Amount:</label>
        <input type="text" name="amount" required>
        <button type="submit">Create Pledge</button>
    </form>
</body>
</html>
