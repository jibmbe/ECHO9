<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pair Pledges</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #8a2be2; /* Purple background color */
            color: #fff; /* White text color */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            background-color: #9932cc; /* Darker purple button color */
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #8a2be2; /* Lighter purple on hover */
        }

        a {
            color: #fff; /* White color for links */
            text-decoration: none; /* Remove underline from links */
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <h1>Pair Pledges</h1>
    <p>You are about to pair your pledge with a buyer. Confirm to proceed.</p>
    <form method="post" action="{% url 'pair_pledges' pledge.id %}">
        {% csrf_token %}
        <button type="submit">Confirm Pairing</button>
    </form>
    <a href="{% url 'pledges:list_pledges' %}">Back to Pledges</a>
</body>
</html>
